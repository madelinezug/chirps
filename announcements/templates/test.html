<!DOCTYPE html>
<html lang="en">

<head>

      <title>autocomplete</title>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <link href="css/submit.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
        <script src="js/app.js"></script>
</head>

<body>

  <div class="container" ng-app="myApp" ng-controller="tagsCtrl">
      <h3>Angular Tags List Editor - Autocomplete</h3>

      <div class="row">
        <div class="col-md-7">

          <div class="card card-default">
                <div class="card-header"><h4><i class="fa fa-tag fa-lg"></i> Tags</h4></div>
                <div class="card-body">
                    <div class="row">
                      <div class="col-md-12">

                        <tag-manager tags="tags" autocomplete="allTags"></tag-manager>
                        <hr>
                        <h3>Current Tags</h3>
                        <ul class="list-unstyled">
                          <li ng-repeat="tag in tags">{{tag}}</li>
                        </ul>

                      </div>

                    </div>
                </div>
            </div>

            <div class="dropdown">
              <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Action
              </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
            </div>
        </div>
      </div>
   </div>

</body>
