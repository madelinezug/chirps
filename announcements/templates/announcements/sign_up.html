{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link href="{% static 'announcements/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'announcements/css/signup.css' %}" rel="stylesheet">
  </head>

  <body>
     <nav class="navbar navbar-inverse navbar-fixed-top navbar-chirp">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand navbar-text" href="{% url 'login'%}">Chirps!</a>
        </div>
      </div>
    </nav>

    <div class="text-center form-signin signup-padding">
      <img class="mb-4 " src="https://seeklogo.com/images/P/pomona-college-logo-F6F21BDA4F-seeklogo.com.png" alt="" width="200" height="80">
      <p>{{no_match}}</p>

      <div class="container section-pad">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please sign up for Chirps
              </h3>
			 			</div>
			 			<div class="panel-body">
			    		<form action = "{% url 'sign_up' %}" method = "post"/>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first" id="first" class="form-control input-sm" placeholder="First Name" maxlength="20" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last" id="last" class="form-control input-sm" placeholder="Last Name" maxlength="30" required>
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" maxlength="100" required>
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" maxlength="50" required>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="redo_password" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password" maxlength="50" required>
			    					</div>
			    				</div>

			    			</div>

                {% csrf_token %}

                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign up" name="sign_up"/>
                <a href="{% url 'login' %}"><small>Already have an account?</small></a>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
  </div>
  </body>
  </html>
