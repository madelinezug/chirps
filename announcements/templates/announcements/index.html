{% if latest_announcement_list %}
    <ul>
    {% for announcement in latest_announcement_list %}
        <li><a href="{% url 'detail' announcement.announce_ID %}">{{ announcement}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No announcements are available.</p>
{% endif %}

<form action="http://127.0.0.1:8000/announcements/submit/">
    <input type="submit" value="Submit Announcement" />
</form>
